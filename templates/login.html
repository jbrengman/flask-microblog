{% extends "base.html" %}
{% block body %}
    <form action="{{ url_for('login_view') }}" method=post>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        Username:
        <input type="text" name="username">
        <br>
        Password:
        <input type="text" name="password">
        <br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
